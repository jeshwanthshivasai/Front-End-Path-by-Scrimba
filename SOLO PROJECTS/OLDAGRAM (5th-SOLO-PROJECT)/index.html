<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img class="logo" src="images/logo.png">
            <img class="avatar" src="images/user-avatar.png">
        </header>

        <main>
            <div class="main-header">
                <img class="dp" src="images/avatar-vangogh.jpg">
                <div class="dpc">
                    <p class="name">Vincent van Gogh</p>
                    <p class="location">Zundert, Netherlands</p>
                </div>
            </div>
            <img class="post" src="images/post-vangogh.jpg">
            <div class="lcs">
                <img src="images/icon-heart.png" class="like">
                <img src="images/icon-comment.png" class="comment">
                <img src="images/icon-dm.png" class="share">
            </div>
            <p class="numlikes">21, 492 likes</p>
            <div class="info">
                <p class="username">vincey1853</p>
                <p class="content">just took a few mushrooms lol</p>
            </div>
        </main>
        
        <script src="index.js"></script>
    </body>
</html>
